apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: andonisalcedo/worker:1.0
        ports:
        - containerPort: 8080
      initContainers:
          - name: health-check
            image: curlimages/curl
            command: ["sh", "-c", "until curl -s -o /dev/null -w '%{http_code}' http://config-server-service.default.svc.cluster.local:8080/actuator/health | grep -q 200; do sleep 1; done"]
---
kind: Service
apiVersion: v1
metadata:
  name: worker-service
spec:
  selector:
    app: worker
  ports:
  - port: 8080
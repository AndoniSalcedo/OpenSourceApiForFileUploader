apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-data-deployment
  labels:
    app: mongo-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-data
  template:
    metadata:
      labels:
        app: mongo-data
    spec:
      containers:
      - name: watcher
        image: andonisalcedo/mongo-data:1.0
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: mongo-data-service
spec:
  selector:
    app: mongo-data
  ports:
  - port: 8080
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {ARTIFACT}-deployment
  labels:
    app: {ARTIFACT}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {ARTIFACT}
  template:
    metadata:
      labels:
        app: {ARTIFACT}
    spec:
      containers:
      - name: {ARTIFACT}
        image: andonisalcedo/{ARTIFACT}:{VERSION}
        ports:
        - containerPort: 8080
      initContainers:
      - name: health-check
        image: curlimages/curl
        command: ["sh", "-c", "until curl -s -o /dev/null -w '%{http_code}' http://config-server-service.default.svc.cluster.local:8080/actuator/health | grep -q 200; do sleep 1; done"]
---
kind: Service
apiVersion: v1
metadata:
  name: {ARTIFACT}-service
spec:
  selector:
    app: {ARTIFACT}
  ports:
  - port: 8080
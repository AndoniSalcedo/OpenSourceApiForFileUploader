apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-data-deployment
  labels:
    app: sql-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sql-data
  template:
    metadata:
      labels:
        app: sql-data
    spec:
      initContainers:
        - name: health-check
          image: curlimages/curl
          command: ["sh", "-c", "until curl -s -o /dev/null -w '%{http_code}' ${SPRING_CLOUD_CONFIG_URI}/actuator/health | grep -q 200; do sleep 1; done"]
          env:
          - name: SPRING_CLOUD_CONFIG_URI
            valueFrom:
              configMapKeyRef:
                name: config-server-url
                key: SPRING_CLOUD_CONFIG_URI
      containers:
      - name: sql-data
        image: andonisalcedo/sql-data:1.0
        envFrom:
        - configMapRef:
            name: config-server-url
        ports:
          - containerPort: 8080
---      
kind: Service
apiVersion: v1
metadata:
  name: sql-data-service
spec:
  selector:
    app: sql-data
  ports:
  - port: 8080